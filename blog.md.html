# 命令行vim操作

vim中有两种模式： 

命令模式，用于输入命令(注意输入法要在英文状态)，例如： 
- shift+V 可以选中一行 
- y 复制一行 
- p 在当前行下方粘贴复制的内容 
- d$ 删除到行尾 
- x 删除一个字符 
- :wq 保存退出 
- :q! 不保存退出 
-i 进入编辑模式

编辑模式：用于编辑按ESC可以切换回命令模式。

确认编辑正确之后，使用:wq保存返回到命令行；
